{% extends 'boards/base.html' %}
{% block body %}
<h1 class="text-center">INDEX</h1>

    {% for board in boards %}
        <p>No. {{board.pk}}</p>
        <p>title: {{board.title}}</p>
        <a href="{% url 'boards:detail' board.pk %}">[Detail]</a>
        <hr>
    {% endfor %}

    {% if user.is_authenticated %}
        <a href="{% url 'boards:create' %}">[New Post]</a>
        <a href="{% url 'boards:user_data' %}">[칼로리 계산하기]</a>
        
    {% else %}
        <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인을 해주세요]</a>
    {% endif %}

{% endblock %}
